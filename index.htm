<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8">
	<!-- fix the viewport as otherwise chrome on mobile performs inconsistent text boosts -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript">
		// enforce https:// (here, so that it is loaded and executed asap)
		var loc = window.location.href;
		if (loc && (loc.indexOf("http://") == 0)) {
			window.location.href = "https://" + loc.substring(7);
		}
	</script>
	<title>Feministischer Streik Bundesweit</title>
	<meta name="keywords" content="feministisch,streik,feminism,strike">
	<meta name="description" content="Internetseite des bundesweiten Feministischen Streik Bündnis‘ mit Informationen zu unseren Inhalten, wie wir organisiert sind und wie du selbst aktiv werden und dich vernetzen kannst. Wir sind verschiedene feministische Streikgruppen und -bündnisse, die sich deutschlandweit vernetzen und vor Ort jeweils eigenständig arbeiten.">
	<link rel="icon" href="pictures/logo_purple_192x192.png" sizes="192x192" />
	<link rel="apple-touch-icon" href="pictures/logo_purple_180x180.png" />
	<meta name="msapplication-TileImage" content="pictures/logo_purple_270x270.png" />
	<link href="style.css?v=23" media="all" rel="stylesheet" type="text/css">
	<script type="text/javascript" src="app.js?v=23"></script>
</head>

<body class="white">
	<div id="menuband_background" class="purple">&nbsp;</div>
	<div class="hero_lang_container text_white" style="top: 10pt;">
		<span id='langsel_en' class="link" onclick="selectLang('en')" style="margin-right: 0;">EN</span><span class="lang_sep">|</span><span id='langsel_de' class="link" onclick="selectLang('de')" style="margin: 0;">DE</span><span class="lang_sep">|</span><span id='langsel_es' class="link" onclick="selectLang('es')" style="margin-left: 0;">ES</span>
	</div>
	<div id="menuband_links" class="hero_link_row text_white" style="top: 10pt;">
		<span id='mainsel_home' class="link" onclick="navigate('home')">Start</span>
		<span id='mainsel_about_us' class="link" onclick="navigate('about_us')">Über uns</span>
		<span id='mainsel_fem_streik' class="link" onclick="navigate('fem_streik')">Feministischer Streik</span>
		<span id='mainsel_mitmachen' class="link" onclick="navigate('mitmachen')">Mitmachen &amp; unterstützen</span>
		<span id='mainsel_kontakt' class="link" onclick="navigate('kontakt')">Kontakt</span>
		<span id='mainsel_archiv' class="link" onclick="navigate('archiv')">Archiv</span>
	</div>

	<div class="hero purple" id="hero_container">
		<img id="hero_img" alt="background image" />

		<img id="hero_logo_img" src="./pictures/logo_white.png" alt="logo" />
		<div class="hero_text text_white top_row" id="hero_text_mainpage_top">Feministischer Streik</div>
		<div class="hero_text text_white bottom_row" id="hero_text_mainpage_bottom">Bundesweit</div>

		<div class="button midi text_purple" onclick="navigate('2023_koeln_mobi')"><img class="button_8m" src='pictures/logo_purple_on_yellow_thick_tiny.png'/> <span id='label_in_action'>in Aktion</span></div>
	</div>

	<div id="main_nav_container" style="position: relative;">
	</div>

	<div id="main_container" class="main_column">
	</div>

	<div class="footer yellow text_purple">
		<span id='footersel_impressum' class="link footer_link_top" onclick="navigate('impressum')">Impressum</span>
		<span>&nbsp;</span>
		<span>&nbsp;</span>
		<span id='footersel_datenschutz' class="link footer_link_bottom" onclick="navigate('datenschutz')">Datenschutz</span>
		<img src="./pictures/logo_purple.png" alt="logo" />
	</div>

	<script type="text/javascript">
		// start on the home page (start call 2/2, in case the js is loaded first)
		if (window.start) {
			window.start();
		}
	</script>

</body>
</html>
